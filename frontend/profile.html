        (function(){>

    <script src="../js/auth.js"></script>

    <script>
        (function(){
            const getToken = () => { try { if (window.auth && window.auth.getAuthToken) return window.auth.getAuthToken(); } catch(e) {} return localStorage.getItem('token'); };
            const token = getToken();
            console.log('profile page: token=', token);
            if (!token) { console.warn('No token found — redirigiendo a login'); window.location.href = 'index.html'; return; }

            async function loadProfile(){
                try{
                    const res = await fetch((window.apiBase || '') + '/api/users/profile', { headers: { 'x-auth-token': token, 'Authorization': `Bearer ${token}` } });
                    console.log('profile fetch status', res.status);
                    if (!res.ok) { console.warn('No se pudo obtener perfil:', res.status); return; }
                    const user = await res.json();
                    // Populate fields
                    const nombreEl = document.getElementById('nombreCompleto');
                    const dniEl = document.getElementById('dni');
                    const correoEl = document.getElementById('correoElectronico');
                    const welcome = document.getElementById('welcomeSpan');
                    const avatar = document.getElementById('profileAvatar');
                    if (nombreEl) nombreEl.value = user.nombre_completo || '';
                    if (dniEl) dniEl.value = user.dni || '';
                    if (correoEl) correoEl.value = user.correo_electronico || '';
                    if (welcome) welcome.textContent = `Bienvenido, ${user.nombre_completo || 'Ciudadano'}!`;
                    if (avatar && user.foto_perfil_url) avatar.src = user.foto_perfil_url;
                }catch(err){ console.error('Error cargando perfil:', err); }
            }

            // Submit profile updates
            const profileForm = document.getElementById('profileForm');
            if (profileForm) profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nombreCompleto = document.getElementById('nombreCompleto').value;
                const correoElectronico = document.getElementById('correoElectronico').value;
                const fotoPerfil = document.getElementById('fotoPerfil').files[0];
                const formData = new FormData();
                formData.append('nombreCompleto', nombreCompleto);
                formData.append('correoElectronico', correoElectronico);
                if (fotoPerfil) formData.append('fotoPerfilUrl', fotoPerfil);

                try{
                    // Nota: backend espera JSON; si quieres subir imagenes, necesita endpoint multipart. Aquí hacemos PUT simple sin imagen.
                    const res = await fetch((window.apiBase || '') + '/api/users/profile', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'x-auth-token': token, 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ nombreCompleto, correoElectronico })
                    });
                    const data = await res.json();
                    if (res.ok) { alert('Perfil actualizado'); loadProfile(); } else { alert(data.msg || 'Error actualizando perfil'); }
                }catch(err){ console.error('Error actualizando perfil:', err); alert('Error de conexión'); }
            });

            loadProfile();
        })();
    </script>
