<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Incidencias - Reporte Ciudadano Cusco</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Leaflet CSS para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 500px; width: 100%; }
    </style>
        <script>window.apiBase = "http://localhost:5000";</script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-50">
        <aside class="w-64 bg-blue-800 text-white flex flex-col">
            <div class="px-6 py-4 border-b border-blue-700">
                <h2 class="text-2xl font-bold">Administrador</h2>
                <p class="text-sm text-blue-200">Panel Admin</p>
            </div>
            <nav class="flex-1">
                <a href="admin-dashboard.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200">Dashboard</a>
                <a href="admin-report-management.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200">Gestión de Reportes</a>
                <a href="admin-map.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 bg-blue-700">Mapa de Incidencias</a>
                <a href="admin-profile.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200">Mi Perfil</a>
                <div class="mt-auto px-6 py-4 border-t border-blue-700">
                    <a href="#" data-logout="true" class="flex items-center text-blue-100 hover:text-white transition-colors duration-200">Cerrar Sesión</a>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Mapa de Incidencias (Admin)</h1>
            <p class="text-gray-600 mb-8">Visualiza todas las incidencias reportadas en la ciudad. Usa los filtros para ver problemas específicos por distrito o categoría.</p>

            <!-- Filtros -->
            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <div class="w-full flex flex-wrap gap-4 items-center">
                    <div class="w-1/3 min-w-[180px]">
                        <label class="block text-sm font-medium text-gray-700">Filtrar por distrito</label>
                        <select id="filterDistrict" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">Todos los distritos</option>
                        </select>
                    </div>
                    <div class="w-1/3 min-w-[180px]">
                        <label class="block text-sm font-medium text-gray-700">Filtrar por categoría</label>
                        <select id="filterCategory" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">Todas las categorías</option>
                        </select>
                    </div>
                    <div class="flex-1 text-right">
                        <button id="applyFilters" class="mt-6 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium bg-white hover:bg-gray-50">Aplicar filtros</button>
                    </div>
                </div>
            </div>

            <!-- Mapa -->
            <div class="bg-white p-6 rounded-lg shadow h-96 relative map-box">
                <div id="mapid" class="w-full h-full bg-gray-200 text-gray-500 rounded-md border"></div>
            </div>
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/logout.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="js/admin-map.js"></script>
</body>
</html>
