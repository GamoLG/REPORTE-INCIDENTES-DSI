<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
    <!-- <link rel="stylesheet" href="css/shared.css"> -->
    </head>
<body class="flex items-center justify-center min-h-screen" style="background-image: url('https://69explorer.com/wp-content/uploads/2024/03/main-square-cusco.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Recuperar contraseña</h2>
        <p class="text-sm text-gray-600 mb-4">Introduce el correo asociado a tu cuenta y te enviaremos instrucciones.</p>
        <form id="forgotForm">
            <div class="mb-4">
                <label for="forgotCorreoElectronico" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input type="email" id="forgotCorreoElectronico" name="correoElectronico" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Enviar instrucciones</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4"><a href="login.html" class="text-blue-500">Volver al inicio</a></p>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
