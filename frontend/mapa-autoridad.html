<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Incidencias - Autoridad</title>
    <!-- Tailwind CSS igual que admin/citizen -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="../js/auth.js"></script>
    <script src="../js/autoridad.js" defer></script>
    <style>
        #mapid { height: 500px; width: 100%; }
    </style>
    <script>window.apiBase = "http://localhost:5000";</script>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-800 text-white flex flex-col">
        <div class="px-6 py-4 border-b border-blue-700">
            <h2 class="text-2xl font-bold">Reporte Ciudadano</h2>
            <p class="text-sm text-blue-200">Panel Autoridad</p>
        </div>
        <div class="px-6 py-4 text-center">
            <div class="w-20 h-20 bg-blue-700 rounded-full mx-auto mb-2 flex items-center justify-center" data-profile="avatar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" data-profile="avatar-svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <p class="font-semibold" id="nombreAutoridad">Autoridad</p>
            <p class="text-sm text-blue-200" id="cargoAutoridad">Área</p>
        </div>
        <nav class="flex-1">
            <a href="dashboard-autoridad.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Dashboard
            </a>
            <a href="tareas.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Mis Tareas
            </a>
            <a href="mapa-autoridad.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Mapa de Incidencias
            </a>
            <a href="perfil-autoridad.html" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Mi Perfil
            </a>
            <a href="#" onclick="window.auth.logout()" class="flex items-center px-6 py-3 text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 mt-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Cerrar Sesión
            </a>
        </nav>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Mapa de Incidencias</h1>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-lg font-semibold mb-4">Filtrar Incidencias</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="filterDistrict" class="block text-sm font-medium text-gray-700">Distrito</label>
                    <select id="filterDistrict" name="filterDistrict" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="">Todos los Distritos</option>
                        <option value="Cusco">Cusco</option>
                        <option value="Wanchaq">Wanchaq</option>
                        <option value="San Sebastian">San Sebastián</option>
                        <option value="Santiago">Santiago</option>
                        <option value="San Jeronimo">San Jerónimo</option>
                    </select>
                </div>
                <div>
                    <label for="filterCategory" class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select id="filterCategory" name="filterCategory" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                        <option value="">Todas las Categorías</option>
                        <option value="Basura acumulada">Basura acumulada</option>
                        <option value="Alumbrado defectuoso">Alumbrado defectuoso</option>
                        <option value="Semáforos dañados">Semáforos dañados</option>
                        <option value="Agujeros / baches en la vía">Agujeros / baches en la vía</option>
                        <option value="Robo / inseguridad">Robo / inseguridad</option>
                        <option value="Mal estado de parques">Mal estado de parques</option>
                        <option value="Señalización caída">Señalización caída</option>
                        <option value="Ruidos molestos">Ruidos molestos</option>
                        <option value="Animales callejeros">Animales callejeros</option>
                        <option value="Fugas de agua o alcantarillado">Fugas de agua o alcantarillado</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="flex items-end justify-end">
                    <button type="button" id="applyFilters" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Aplicar Filtros
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div id="mapid" class="w-full h-[600px] rounded-lg shadow"></div>
        </div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="../js/mapa-autoridad.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
